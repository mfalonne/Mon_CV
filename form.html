        <div class="contact__info">

    <div class="formulaire__contenair">
        <h2 class="formulaire__info">Formulaire de contact</h2>
        <form class="formulaire">
            <div class="form__grid">
                <div class="nom">
                    <label for="nom">Nom </label>
                    <input type="text" name="nom" id="nom" placeholder="Nom / Prenom" required>
                </div>
                <div class="mail">
                    <label for="mail">Email </label>
                    <input type="email" name="mail" id="mail" placeholder="nom@exemple.com" required>
                </div>
                <!-- <div class="object">
                    <label for="object">Object: </label>

                        <option>Autres</option>
                    </select>
                </div> -->
                <div class="messages">
                    <label for="message">Message </label> 
                    <textarea name="message" id="message" cols="30" rows="10"></textarea> 
                </div>
            </div>
            <input type="submit" class="button" value="Envoyer">
        </form>

    <footer class="footer__container">
